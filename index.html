<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rutina GYM - Johan</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .ejercicio { display: flex; flex-wrap: wrap; margin-bottom: 25px; }
    .ejercicio img { max-width: 300px; height: auto; margin-left: 20px; }
    .titulo-ejercicio { font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>
  <h1>ðŸ’ª Rutina personalizada de Johan Barajas MMM</h1>

  <label for="grupo">Selecciona un grupo muscular:</label>
  <select id="grupo" onchange="mostrarEjercicios()">
    <option value="">-- Selecciona --</option>
    <option value="Hombro">Hombro</option>
    <option value="Pecho">Pecho</option>
    <option value="Pierna">Pierna</option>
  </select>

  <div id="contenedor-ejercicios"></div>

  <script>
    const baseDatos = {
      "Hombro": {
        "Press militar de pie": "https://fitcron.com/wp-content/uploads/2021/04/04261301-Dumbbell-Standing-Overhead-Press_shoulder_720.gif",
        "Vuelos laterales": "https://fitcron.com/wp-content/uploads/2021/04/03341301-Dumbbell-Lateral-Raise_shoulder-AFIX_720.gif",
      },
      "Pecho": {
        "Press de banca": "https://fitcron.com/wp-content/uploads/2021/03/02891301-Dumbbell-Bench-Press_Chest_720.gif",
        "Aperturas con mancuernas": "https://fitcron.com/wp-content/uploads/2021/03/03081301-Dumbbell-Fly_Chest-FIX_720.gif",
      },
      "Pierna": {
        "Sentadilla libre": "https://fitcron.com/wp-content/uploads/2021/04/15141301-Barbell-Quarter-Squat_Thighs_720.gif",
        "Prensa de piernas": "https://fitcron.com/wp-content/uploads/2021/04/15751301-Sled-45%C2%B0-Narrow-Stance-Leg-Press_Thighs_720.gif",
      }
    };

    function mostrarEjercicios() {
      const grupo = document.getElementById("grupo").value;
      const cont = document.getElementById("contenedor-ejercicios");
      cont.innerHTML = "";
      if (!baseDatos[grupo]) return;
      for (let ejer in baseDatos[grupo]) {
        cont.innerHTML += `
          <div class="ejercicio">
            <div class="titulo-ejercicio">${ejer}</div>
            <img src="${baseDatos[grupo][ejer]}" alt="${ejer}">
          </div>`;
      }
    }
  </script>
</body>
</html>
